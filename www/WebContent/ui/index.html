<!DOCTYPE html>

	<head>

		<style type="text/css">

			#menusWrap{width:200px;}
			#tabsWrap{width:calc(100% - 202px);}
		</style>
		<link rel="stylesheet" href="/src/x.css">

			<div id="menusWrap" class="x-grid">

						</li>

							<ul><li><i></i><a data-url="/ui/element/icon.html"><i class="x-icon-icon"></i><span>图标</span></a></li>
							</ul>
						</li>
					</ul>

			<div id="tabsWrap" class="x-grid"></div>
		</div>
		<script type="text/javascript" src="/src/js/jquery.min.js"></script>

		<script type="text/javascript" src="/ui/index.js"></script>
